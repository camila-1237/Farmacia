<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/images/a8942576-97be-4484-94c3-cd561d94bfa5.jpeg" alt="Logo">
        </div>
        <h2>Registrarse</h2>
        <form id="registroForm">
            <div id="errorMensaje" style="color: rgb(0, 0, 0);"></div>
            <input type="text" id="nombre" placeholder="Nombre">
            <br>
            <input type="text" id="apellido" placeholder="Apellido">
            <br>
            <input type="text" id="correo" placeholder="Correo electrónico">
            <br>
            <input type="password" id="contrasena" placeholder="Contraseña">
            <br>
            <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña">
            <br>
            <button type="submit">Registrarse</button>
        </form>
        
        </form>
        <p id="errorMensaje" class="error-mensaje"></p>
        <p id="registroMessage" class="registro-mensaje"></p>
        <p class="q">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
     
    </div>
    
    <script src="./assets/js/registro.js"></script>
</body>
</html>
