<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/images/pngtree-medical-pharmacy-heart-healthcare-logo-vector-graphic-design-image_309769.jpg" alt="Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginUsuario">Usuario:</label>
            <input type="text" id="loginUsuario" required>

            <label for="loginContrasena">Contraseña:</label>
            <input type="password" id="loginContrasena" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <p class="l">¿No tienes una cuenta? <a href="registro.html">Registrarse</a></p>
    <script src="./assets/js/login.js"></script>
</body>
</html>
